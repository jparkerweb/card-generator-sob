<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SoB - Card Generator</title>
        <meta name="description" content="Shadows of Brimstone - Character Sheet Generator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico?v=0.0.1" type="image/x-icon">
        <link data-js="mainStyleSheet" rel="stylesheet" href="css/card.css">
    </head>
    <body>
        <div data-js="SoB" class="SoB">
            <input type="file" id="file-input" style="display:none;"/>
            <div class="button -text" id="btnAddText">add text</div>
            <div class="button -image" id="btnAddImage">add image</div>
            <div class="button -background" id="btnBackgroundNext">next background</div>
            <div class="button -background" id="btnBackgroundPrev">prev background</div>
            <div class="button -drawit" id="btnDrawit">draw card</div>
            <div class="button -preview">Preview</div>
            <br />

            <div class="sourceElement">
                <style type="text/css">
                    <!-- inject:customcss -->
                    /**
                     * card-generator-sob - Shadows of Brimstone - Card Generator
                     * @version v0.0.1
                     * @link 
                     * @license MIT
                     */
                    @font-face{font-family:'aquilinetworegular';src:url("fonts/aquilinetwo-webfont.eot");src:url("fonts/aquilinetwo-webfont.eot?#iefix") format("embedded-opentype"),url("fonts/aquilinetwo-webfont.woff2") format("woff2"),url("fonts/aquilinetwo-webfont.woff") format("woff"),url("fonts/aquilinetwo-webfont.ttf") format("truetype"),url("fonts/aquilinetwo-webfont.svg#aquilinetworegular") format("svg");font-weight:400;font-style:normal}.font--aquilinetwo{font-family:"aquilinetworegular"}@font-face{font-family:'beryliumregular';src:url("fonts/berylium-webfont.eot");src:url("fonts/berylium-webfont.eot?#iefix") format("embedded-opentype"),url("fonts/berylium-webfont.woff2") format("woff2"),url("fonts/berylium-webfont.woff") format("woff"),url("fonts/berylium-webfont.ttf") format("truetype"),url("fonts/berylium-webfont.svg#beryliumregular") format("svg");font-weight:400;font-style:normal}.font--berylium-regular{font-family:"beryliumregular"}@font-face{font-family:'beryliumitalic';src:url("fonts/beryliumitalic-webfont.eot");src:url("fonts/beryliumitalic-webfont.eot?#iefix") format("embedded-opentype"),url("fonts/beryliumitalic-webfont.woff2") format("woff2"),url("fonts/beryliumitalic-webfont.woff") format("woff"),url("fonts/beryliumitalic-webfont.ttf") format("truetype"),url("fonts/beryliumitalic-webfont.svg#beryliumitalic") format("svg");font-weight:400;font-style:normal}.font--berylium-italic{font-family:"beryliumitalic"}@font-face{font-family:'dust_westregular';src:url("fonts/Dust West-webfont.eot");src:url("fonts/Dust West-webfont.eot?#iefix") format("embedded-opentype"),url("fonts/Dust West-webfont.woff2") format("woff2"),url("fonts/Dust West-webfont.woff") format("woff"),url("fonts/Dust West-webfont.ttf") format("truetype"),url("fonts/Dust West-webfont.svg#dust_westregular") format("svg");font-weight:400;font-style:normal}.font--dust-west{font-family:"dust_westregular"}@font-face{font-family:'Rockwell-Condensed';src:url("fonts/Rockwell-Condensed.eot?#iefix") format("embedded-opentype"),url("fonts/Rockwell-Condensed.woff") format("woff"),url("fonts/Rockwell-Condensed.ttf") format("truetype"),url("fonts/Rockwell-Condensed.svg#Rockwell-Condensed") format("svg");font-weight:400;font-style:normal}.font--rockwell-condensed{font-family:"Rockwell-Condensed"}.card-input,.card-input::before,.card-input::after,.card-input *,.card-input *::before,.card-input *::after{box-sizing:border-box}.card-input{top:0;right:0;bottom:0;left:0;position:absolute;margin:0;padding:0;border-radius:15px;background-size:fit}.draggable{display:inline-block;position:absolute;min-width:80px;padding:20px;line-height:1}.text{width:auto!important;min-height:30px;font-size:50px;color:#fff;font-family:'dust_westregular'}.text.-noshadow{text-shadow:none!important}.text.-shadow{text-shadow:1px 1px 12px #777,-1px -1px 12px #777,1px -1px 12px #777,-1px 1px 12px #777}.image.-shadow img{filter:drop-shadow(5px 5px 5px #777);-webkit-filter:drop-shadow(5px 5px 5px #777)}.image.-noshadow img{filter:none!important;-webkit-filter:none!important}.-bold{font-weight:600}.-italic{font-style:italic}.-underline{text-decoration:underline}
                    <!-- endinject -->
                </style>

                <div class="card-input card-background-0"></div>
            </div>

            <div class="card-output-wrapper">
                <img src="assets/dice-peril.png" class="pdie-loading">
                <div class="card-output"></div>
            </div>
        </div>

        <!-- hidden sass variables //-->
        <div data-js='sassVariableCardCount' class="sass-variable--card-count"></div>

        <script src="js/card.min.js"></script>
    </body>
</html>
